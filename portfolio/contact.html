<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="contact.css">
    <script language="javascript" src="script.js"></script>
</head>
<body>
    <header> 
        <nav class="navbar">
            <ul>
                <li><a href="index.html">acceuil </a></li>
                <li><a href="parcours.html">parcours</a></li>
                <li><a href="competences.html">competences </a></li>
                <li><a href="experience.html">experience </a></li>
                <li><a href="centre d'intéret.html">centre d'intéret </a></li>
                <li><a href="contact.html">contact </a></li>
                <li><a href="quiz.html">quiz </a></li>
            </ul>
        </nav>
    </header>   

    <form id="contactForm" method= "get" >
        <label for="firstName">Prénom :</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail :</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Téléphone :</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="country">Pays :</label>
        <select name="country" id="country">
            <option value="france">France</option>
            <option value="espagne">Espagne</option>
            <option value="italie">Italie</option>
            <option value="royaume-uni">Tunisie</option>
        </select>

        <label for="diplomas">Diplômes Obtenus :</label>
        <select rows="2" name="diplomas[]" id="diplomas" cols="20" multiple="multiple">
            <option>Baccalauréat</option>
            <option>Licence</option>
            <option>Mastère</option>
            <option>Ingénierie</option>
        </select>

        <button type="button" onclick="submitForm()">Envoyer</button>
    </form>

</body>
</html>
